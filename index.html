<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>傳送教學</title>
	<script src="script/aframe.min.js"></script>
	<script src="script/aframe-extras.min.js"></script>
	<!-- <script src="script/super-hands.min.js"></script> -->
	<script src="script/aframe-look-at-component.min.js"></script>
	<script src="script/aframe-event-set-component4.2.1min.js"></script>
	<!-- 音效的javascript -->
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<script>
		AFRAME.registerComponent('play', {
			init: function () {
				var entity = document.querySelector('#test');
				this.el.addEventListener('click', function() {
					entity.components.sound.playSound();
				});
			}
		});
		AFRAME.registerComponent('pause', {
			init: function () {
				var entity = document.querySelector('#test');
				this.el.addEventListener('click', function () {
					entity.components.sound.pauseSound();
				});
			}
		});
		AFRAME.registerComponent('stop', {
			init: function () {
				var entity = document.querySelector('#test');
				this.el.addEventListener('click', function () {
					entity.components.sound.stopSound();
				});
			}
		});
	</script>
</head>

<body>
	<a-scene>
		<!-- 內容 -->
		<a-assets timeout="50000">
			<img id="footsteps" src="img/footsteps.png">  <!-- 移動點 -->
			<!-- <img id="black" src="img/black.png">          <!-- 轉場黑畫面(目前沒用) -->
			<img id="ele"  src="img/room.JPG">
			<img id="412"  src="img/412.JPG">
			<img id="422"  src="img/422.JPG">
			<img id="424"  src="img/424.JPG">
			<img id="426"  src="img/426.JPG">
			<img id="412d" src="img/u412d.JPG">
			<img id="422f" src="img/u422f.JPG">
			<img id="422b" src="img/u422b.JPG">
			<img id="424f" src="img/u424f.JPG">
			<img id="424b" src="img/u424b.JPG">
			<img id="426d" src="img/u426d.JPG">
			<img id="playmu" src="img/play.png">
			<img id="pausemu" src="img/pause.png">
			<img id="stopmu" src="img/stop.png">
			<img id="muicon" src="img/muicon.png">
			<audio id="mus" src="mus/mus.mp3"></audio>    <!-- 音樂檔 -->
			<audio id="mus1" src="mus/mus.m4a"></audio>
		</a-assets>
		
		<!-- 球型天空 -->
		<a-sky radius="10" src="#412d" position="0 0 20" rotation="0 180 0" ></a-sky>
		<a-sky radius="10" src="#ele" position="0 0 0"  rotation="0 28 0"></a-sky>
		<a-sky radius="10" src="#422f" position="0 0 -20" rotation="0 180 0" ></a-sky>
		<a-sky radius="10" src="#422b" position="0 0 -40" rotation="0 180 0" ></a-sky>
		<a-sky radius="10" src="#424f" position="0 0 -60" rotation="0 180 0" ></a-sky>
		<a-sky radius="10" src="#426d" position="0 0 -80" rotation="0 180 0" ></a-sky>
		<a-sky radius="10" src="#426" position="20 0 -80" rotation="0 230 0"></a-sky>
		<a-sky radius="10" src="#424" position="17 0 -50" rotation="0 100 0"></a-sky>
		<a-sky radius="10" src="#422" position="17 0 -30" rotation="0 100 0"></a-sky>
		<a-sky radius="10" src="#412" position="20 0 20" rotation="0 155 0"></a-sky>
		
		
        
		
		
		<!-- 播放與關掉音效 -->
		<a-entity geometry="primitive: circle; radius: 0.45" material="src:#muicon"  id="test" position="-8 -1.7 1.4" rotation="0 100 0" sound="src: #mus1">
		<a-entity geometry="primitive: circle; radius: 0.5" material="src:#playmu" position="-1.5 -1.5 0" play></a-entity>
		<a-entity geometry="primitive: circle; radius: 0.5" material="src:#pausemu" position="0 -1.5 0" pause></a-entity>
		<a-entity geometry="primitive: circle; radius: 0.5" material="src:#stopmu" position="1.5 -1.5 0" stop></a-entity>
		</a-entity>
		
		
		
		<!-- 傳送點 -->
		
		<!-- 傳送點 0 0 20-->
		<a-image src="#footsteps" position="0 0 8" rotation="0 0 0" checkpoint="offset: 0 0 12" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 20 0 20 -->
		<a-image src="#footsteps" position="5 0 20" rotation="0 100 0" checkpoint="offset: 15 0 0" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 0 -->
		<a-image src="#footsteps" position="12 0 19.2" rotation="0 0 0" checkpoint="offset: -12 0 0.8" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 0 -->
		<a-image src="#footsteps" position="-0.26 0 11" rotation="0 0 0" checkpoint="offset: 0.26 0 -11" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -20 -->
		<a-image src="#footsteps" position="0 0 -8" rotation="0 15 0" checkpoint="offset: 0 0 -12" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 0 -->
		<a-image src="#footsteps" position="-0.26 0 -11" rotation="0 -176 0" checkpoint="offset: 0.26 0 11" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -40 -->
		<a-image src="#footsteps" position="0.7 0 -28" rotation="0 180 0" checkpoint="offset: -0.7 0 -12" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 17 0 -30 -->
		<a-image src="#footsteps" position="5 0 -39" rotation="0 90 0" checkpoint="offset: 12 0 9" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -40 -->
		<a-image src="#footsteps" position="9.7 0 -35" rotation="0 87 0" checkpoint="offset: -9.7 0 -5" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -20 -->
		<a-image src="#footsteps" position="10 0 -24.5" rotation="0 87 0" checkpoint="offset: -10 0 4.5" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -20 -->
		<a-image src="#footsteps" position="0 0 -31" rotation="0 15 0" checkpoint="offset: 0 0 11" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -60 -->
		<a-image src="#footsteps" position="0 0 -48" rotation="0 -10.2 0" checkpoint="offset: 0 0 -12" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 17 0 -50 -->
		<a-image src="#footsteps" position="5 0 -59" rotation="0 90 0" checkpoint="offset: 12 0 9" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -60 -->
		<a-image src="#footsteps" position="9.7 0 -55" rotation="0 87 0" checkpoint="offset: -9.7 0 -5" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 17 0 -50 -->
		<a-image src="#footsteps" position="5 0 -47" rotation="0 -29 0" checkpoint="offset: 12 0 -3" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -40 -->
		<a-image src="#footsteps" position="10 0 -46" rotation="0 87 0" checkpoint="offset: -10 0 5" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -40 -->
		<a-image src="#footsteps" position="0 0 -51" rotation="0 15 0" checkpoint="offset: 0 0 11" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -80 -->
		<a-image src="#footsteps" position="0.2 0 -68" rotation="2.3 -178 0" checkpoint="offset: -0.2 0 -12" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 20 0 -80 -->
		<a-image src="#footsteps" position="7 0 -81" rotation="0 -90 0" checkpoint="offset: 13 0 1" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -80 -->
		<a-image src="#footsteps" position="11 0 -81" rotation="0 -90 0" checkpoint="offset: -11 0 1" look-at="#cam-rig">
		</a-image>
		<!-- 傳送點 0 0 -60 -->
		<a-image src="#footsteps" position="0 0 -71" rotation="0 15 0" checkpoint="offset: 0 0 11" look-at="#cam-rig">
		</a-image>
		
		<!-- 移動鏡頭 -->
		<a-entity id="cam-rig"
		          
			  	  movement-controls="controls: checkpoint"
				  checkpoint-controls="mode: animate; animateSpeed: 10.0">						  
		<!-- 鏡頭控制 -->
			<!-- <a-entity progressive-controls> -->
				<!-- <a-camera id="blink" cursor="fuse:true; fuseTimeout:1500" position="0 0 0" opacity="0"> -->
				<!-- </a-camera> -->
			<!-- </a-entity> -->
			<a-camera>
			<a-entity cursor position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.015"
					  material="color: #000000; shader: flat; opacity: 0.5">
			</a-entity>
		</a-camera>
		</a-entity>
	</a-scene>
</body>
</html>
